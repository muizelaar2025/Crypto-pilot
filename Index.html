<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Crypto Pilot PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    nav { margin-bottom: 15px; }
    nav button { margin-right: 10px; padding: 6px 12px; }
    .tab { display:none; }
    .tab.active { display:block; }
    #output { margin-top:20px; max-height:200px; overflow:auto; border:1px solid #ccc; padding:10px; background:#fafafa; }
    .pill { background:#007bff; color:white; padding:2px 6px; border-radius:4px; font-size:0.8em; }
    .advice-hold { color: green; font-weight: bold; }
    .advice-sell { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸš€ Crypto Pilot</h1>

  <nav>
    <button onclick="showTab('dashboard')">ğŸ“Š Dashboard</button>
    <button onclick="showTab('charts')">ğŸ“ˆ Grafiek</button>
    <button onclick="showTab('adviceLog')">ğŸ§¾ Advies Analyse</button>
  </nav>

  <!-- Dashboard tab -->
  <div id="tab-dashboard" class="tab active">
    <label>Valuta: 
      <select id="vsCurrency">
        <option value="eur" selected>EUR</option>
        <option value="usd">USD</option>
      </select>
    </label>

    <label>Interval:
      <select id="interval">
        <option value="10000">10 sec</option>
        <option value="30000">30 sec</option>
        <option value="60000" selected>1 min</option>
        <option value="300000">5 min</option>
      </select>
    </label>

    <button id="refreshSelection">ğŸ”„ Ververs selectie</button>
    <button id="startMonitor">â–¶ï¸ Start monitor</button>
    <button id="stopMonitor">â¹ Stop monitor</button>

    <h2>ğŸ“Š Top 10 kansen</h2>
    <div id="top10-list"></div>

    <h2>ğŸ“‚ Holdings</h2>
    <div>
      <input type="text" id="hold-coin" placeholder="Coin id (bv. bitcoin)">
      <input type="number" id="hold-qty" placeholder="Aantal" step="0.0001">
      <input type="number" id="hold-price" placeholder="Aankoopprijs per stuk" step="0.01">
      <button id="addHolding">â• Toevoegen</button>
    </div>
    <table id="holdings-table" border="1" cellspacing="0" cellpadding="4">
      <thead>
        <tr><th>Coin</th><th>Aantal</th><th>Aankoopprijs</th><th>Huidige prijs</th><th>Winst/Verlies</th><th>Advies</th><th>Actie</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ğŸ“œ Log</h2>
    <div id="output"></div>
  </div>

  <!-- Grafiek tab -->
  <div id="tab-charts" class="tab">
    <h2>ğŸ“ˆ Grafiek bekijken</h2>
    <label for="chart-coin">Coin:</label>
    <input type="text" id="chart-coin" placeholder="bv. bitcoin">

    <label for="chart-range">Periode:</label>
    <select id="chart-range">
      <option value="1">24 uur</option>
      <option value="7">7 dagen</option>
      <option value="30">30 dagen</option>
      <option value="90">90 dagen</option>
      <option value="365">1 jaar</option>
    </select>

    <button id="loadChart">Laad grafiek</button>
    <canvas id="coinChart" width="400" height="200"></canvas>
  </div>

  <!-- Advies log tab -->
  <div id="tab-adviceLog" class="tab">
    <h2>ğŸ§¾ Advies Analyse</h2>
    <table id="adviceTable" border="1" cellspacing="0" cellpadding="4">
      <thead>
        <tr><th>Tijd</th><th>Coin</th><th>Advies</th><th>Prijs op advies</th><th>Resultaat</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Chart.js voor grafieken -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jouw app code -->
  <script src="app.js?v=4"></script>
</body>
</html>
